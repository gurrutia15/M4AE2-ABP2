<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4 w-50">
        <div class="form w-50">
            <div class="mb-3">
                <label for="mayor_edad">¿Es mayor de edad?</label>
                 <select name="" class="form-select" id="mayor_edad">
                    <option value="" selected disabled >Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                 </select>
            </div>
            <div class="mb-3">
                <label for="cedula_vigente">¿Tiene cédula vigente?</label>
                <select name="" id="cedula_vigente" class="form-select">
                    <option value="" selected disabled >Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                 </select>
            </div>
            <div class="mb-3">
                <label for="ahorro_minimo">¿Tiene el ahorro mínimo requerido (4UF)?</label>
                <select name="" id="ahorro_minimo" class="form-select">
                    <option value="" selected disabled >Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                 </select>
            </div>
            <div class="mb-3">
                <label for="rsh70" class="">¿Pertenece al tramo igual o inferior al 70% del Registro Social de Hogares</label>
                <select name="" id="rsh70" class="form-select">
                    <option value="" selected disabled >Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                 </select>
            </div>
            <button type="button" class="btn btn-success" id="boton_validar">VALIDAR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./assets/js/subsidio_arriendo.js"></script>
</body>
</html>
